{% extends "footer_header.html" %}
{% block main %}
{% if current_user.is_authenticated %}
<section class="user_name">
    <h1>you are already logged in!</h1>
    <form action="{{ url_for('logout') }}" method="post">
        <button type="submit">Logout!</button>
    </form>
</section>
{% else %}
<div class="need_padding">
    <form class="form" action="{{ url_for('login') }}" method="post">
        <div class="form_div">
            <h1>Login</h1>
            <input id="email" type="text" name="email" placeholder="email:ex name@gmail.com" value="@gmail.com"
                required>
            <div class="password-container">
                <input id="password" type="password" name="password" placeholder="mot de passe:" required>
                <button id="toggle-password" type="button">Montrer le mot de passe</button>
            </div>
        </div>
        <div class="projets_and_articles_header">
            <button type="submit">Login!</button>
        </div>
    </form>
</div>
{% endif %}
{% endblock %}
