{% extends "footer_header.html" %}
{% block main %}
<div class="need_padding">
    <form class="form" method="post" action="{{ url_for('creation_article') }}">
        <div class="form_div">
            <h1>creation d'articles</h1>
            <input id="titre" type="text" name="titre" placeholder="titre: ex. xenoblade" required>
            <input id="slug" type="text" name="slug" placeholder="slug: ex. le-slug" required>
            <textarea name="contenu" id="contenu" placeholder="contenue: ex. il etait une fois..." required></textarea>
        </div>
        <div class="projets_and_articles_header">
            <button type="submit">Upload mon article!</button>
        </div>
    </form>
</div>
{% endblock %}
